<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Godelbrot fractal explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="webdelbrot.js"></script>
  </head>
  <body onload="godel.Redraw();"; onresize="godel.Window_resize();">
    <img class="center" id="fractal" src=""
      onmousedown="return godel.Fractal_mousedown(event);"
      ontouchstart="return godel.Fractal_touchstart(event);" 
      onmouseup="return godel.Fractal_mouseup(event);" 
      ontouchend="return godel.Fractal_touchend(event);"
      oncontextmenu="return godel.Fractal_contextmenu();" 
      onmousemove="godel.Fractal_mousemove(event)"
      alt="Mandelbrot set">
    <div id="toolbar">
        <img class="logo" src="small-logo.png" alt="Godelbrot logo">
        <span>Godelbrot fractal explorer</span> |
        <a class="control" href="" onclick="return godel.Toolbar_restart_click();">restart</a>
        <a class="control" href="" onclick="return godel.Toolbar_back_click();">back</a>
        <span class="feedback" id="status"></span>
    </div>
  </body>
</html>
